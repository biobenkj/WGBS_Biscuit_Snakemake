# Memory and Thread parameters used when running on a cluster
#     wcgw_threads: number of threads to create solo-WCGW assets with
#     biscuit_sifter_threads: number of threads to run biscuit align with
#     samtools_index_threads: number of threads to index BAMs with
#     max_memory_gb: high amount of memory to request
#     intermediate_memory_gb: middle amount of memory to request
#     small_memory_gb: low amount of memory to request
#     trim_threads: number of threads to run trim_galore with
#     pileup_threads: number of threads to run biscuit pileup with
hpc_parameters:
    wcgw_threads: 16
    biscuit_sifter_threads: 20
    samtools_index_threads: 8
    max_memory_gb: 245
    intermediate_memory_gb: 80
    small_memory_gb: 20
    trim_threads: 8
    pileup_threads: 8

# Time to request when running on a cluster, names should be pretty self explanatory...
# Give in 'D-HH:MM:SS', must be given as a string for pipeline to work
runtime:
    short: '0-01:00:00'
    medium: '1-00:00:00'
    long: '2-00:00:00'


# Create binned average methylation values using bin/find_binned_averages.sh
binned_averages:
   run: False
   cov_filter: 1
   bin_sizes: [10000, 100000, 1000000] # one bin_sizes will also work, but needs to be a python list!
   #~ bin_sizes: [1000000] # one bin_sizes will also work, but needs to be a python list!
   
# Turn on/off region_centered_bin_averages
#     run: run rules involved with this
#     region_file: BED file with regions to build bins around
#     args_list: additonal arguments to pass to workflow/scripts/region_centered_bin_averages.py
#                for more info, run "python workflow/scripts/region_centered_bin_averages.py --help"
region_centered_bin_averages:
    run: False
    region_file: /path/to/a/region/file/for/which/you/want/centered/bins.bed
    args_list: '--flankstep 5 --flanknumber 200 --numinternal 1 --strand 4 --middle --collapse'
